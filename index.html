<!DOCTYPE html>
<html>
    <head>
        <title> Your Budget Calcuator </title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>

        <div class="position-relative text-black container text-center h-100 d-flex flex-column justify-content-center" style="font-family:'Verdana'">
            
            <h1 class="display-4 mt-4"> Budget Calcuator </h1>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-6 align-items-start">
                        <div>
                            <span>Your Monthly Income</span>
                            <input id="income" type="number">
                        </div>
                        
                        <div id="expenses">
                        </div>
                        
                        <div class="mt-2">
                            <input class="btn btn-primary" type="button" value="Add Expenses" id="add-button">
                            <input class="btn btn-primary" type="button" value="Submit" id="submit-button">
                        </div>
                        
                    </div>
                    
                    <div class="col-6 align-items-end">
                        <div class="row">
                            <div id="piechart"></div>
                        </div>        
                    </div>
                </div>

            </div>

            <p id="results"></p>
        </div>


        <!-- Javascripts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src='scripts/draw-chart.js'></script>
        <script src='scripts/view.js'></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
         
    </body>
</html>
